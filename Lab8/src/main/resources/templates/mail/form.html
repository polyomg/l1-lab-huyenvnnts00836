<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mail Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-3">Gửi Email</h2>

    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

    <form th:object="${mail}" method="post" enctype="multipart/form-data">

        <div class="mb-2">
            <label class="form-label">From:</label>
            <input type="text" th:field="*{from}" class="form-control" placeholder="Người gửi">
        </div>

        <div class="mb-2">
            <label class="form-label">To:</label>
            <input type="text" th:field="*{to}" class="form-control" placeholder="Người nhận">
        </div>

        <div class="mb-2">
            <label class="form-label">CC:</label>
            <input type="text" th:field="*{cc}" class="form-control" placeholder="Cc (nếu có)">
        </div>

        <div class="mb-2">
            <label class="form-label">BCC:</label>
            <input type="text" th:field="*{bcc}" class="form-control" placeholder="Bcc (nếu có)">
        </div>

        <div class="mb-2">
            <label class="form-label">Subject:</label>
            <input type="text" th:field="*{subject}" class="form-control">
        </div>

        <div class="mb-2">
            <label class="form-label">Body:</label>
            <textarea th:field="*{body}" class="form-control" rows="5"></textarea>
        </div>

        <div class="mb-2">
            <label class="form-label">Attachments:</label>
            <input type="text" th:field="*{filenames}" class="form-control" placeholder="Nhập đường dẫn file, cách nhau bằng dấu , hoặc ;">
        </div>

        <div class="d-flex gap-2 mt-3">
            <button formaction="/mail/send" class="btn btn-success">Gửi trực tiếp</button>
            <button formaction="/mail/queue" class="btn btn-primary">Xếp vào hàng đợi</button>
        </div>
    </form>
</body>
</html>
