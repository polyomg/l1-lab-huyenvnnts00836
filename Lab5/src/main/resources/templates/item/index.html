<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <h1>Product List</h1>
    <ul>
        <li th:each="item : ${items}">
            <span th:text="${item.name} + ' ($' + ${item.price} + ') :: '"></span>
            [<a th:href="@{/cart/add/{id}(id=${item.id})}">Add To Cart</a>]
        </li>
    </ul>

    <a th:href="@{/cart/view}">View Cart</a>
</ul>
</body>
</html>
